<div *ngIf="!(search.length || filter.length); else searchedList">
  <div class="row">
    <div *ngFor="let card of list[0] category">
      <div class="col-sm-4">
        <div class="card category" style="width: 15rem;" (click)="OnDishClick($event)">
          <img class="card-img" src="{{ card.image }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"> {{ card.name }} <br>Rs.{{card.price }}</h5>
            <a href="#" class="btn btn-primary">Add to Bag</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #searchedList>
  <div *ngIf="!filter.length; else filteredList">
    <div class="row">
      <div *ngFor="let card of search">
        <div class="col-sm-4">
          <div class="card category" style="width: 15rem;" (click)="OnDishClick($event)">
            <img class="card-img" src="{{ card.image }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"> {{ card.name }} <br>Rs.{{card.price }}</h5>
              <a href="#" class="btn btn-primary">Add to Bag</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #filteredList>
  <div class="row">
    <div *ngFor="let card of filter">
      <div class="col-sm-4">
        <div class="card category" style="width: 15rem;" (click)="OnDishClick($event)">
          <img class="card-img" src="{{ card.image }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"> {{ card.name }} <br>Rs.{{card.price }}</h5>
            <a href="#" class="btn btn-primary">Add to Bag</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
